<ion-content>

  <ion-label color="verde">Meus Grupos</ion-label>

  <ion-list no-lines>
    <ion-item (click)="openModal(grupo)" *ngFor="let grupo of gruposList" detail-push>
      <ion-icon name="contacts" item-start></ion-icon>
      <h2>{{ grupo.nome }}</h2>
      <p>{{ grupo.paciente }}</p>
    </ion-item>
  </ion-list>


 <ion-fab right bottom >
   <button ion-fab mini color="verde" (click)="novoGrupo()" class="small_button" ><ion-icon name="add" color="branco"></ion-icon></button>
 </ion-fab>




</ion-content>
