<ion-content>

  <ion-label color="verde">Meus Grupos</ion-label>

  <ion-list no-lines>
    <ion-item (click)="openModal(grupo)" *ngFor="let grupo of gruposList" detail-push>
      <ion-icon name="contacts" item-start></ion-icon>
      <h2>{{ grupo.nome }}</h2>
      <p>{{ grupo.admin.pacientes.id }}</p>
    </ion-item>
  </ion-list>

<ion-footer no-border no-lines>
  <ion-toolbar color="branco">
    <ion-buttons end>
      <button ion-button color="verde" icon-only id="tamanho" (click)="novoGrupo()">
        <ion-icon name="add-circle" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>



</ion-content>
